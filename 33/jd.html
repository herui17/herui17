<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东登陆</title>
</head>
<body>
    <header>
        <div style="width:990px;border:1px solid black;
            height:60px;">
            <img src="images/jd_logo.png" style="float:left;"/>
            <span style="font-size:30px;float:left;
                margin-top:15px;color:gray;">|欢迎登录</span>
        </div>
    </header>
    <br/><br/><br/>
    <form>
        <table width="860px" border="0px"
                align="center" style="font-size: 12px;">
            <tr>
                <td rowspan="7">
                    <img src="images/login.png"/>
                </td>
                <td>
                    <span style="color:#888;">邮箱/用户名/已验证手机</span><br/>
                    <input type="text" name="username"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span style="color:#888;">密码</span><br/>
                    <input type="password" name="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>自动登陆
                    <input type="checkbox"/>安全控件登陆
                    <input type="checkbox"/>
                    <a href="#">忘记密码</a>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="image" src="images/btn_login.JPG"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span style="color:#888;">使用合作网站账号登录京东：</span>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">网银钱包</a>
                    <a href="#">QQ</a>
                    <a href="#">其它</a>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <a>
                        <img src="images/btn_register.JPG"/>
                    </a>
                </td>
            </tr>

        </table>

    </form>
</body>
</html>
